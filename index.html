<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <link rel="stylesheet" href="./pages/index.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>
  <body>
    <div
      class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header"
    >
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <div class="mdl-layout-spacer"></div>
          <div
            class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right"
          >
            <label
              class="mdl-button mdl-js-button mdl-button--icon"
              for="fixed-header-drawer-exp"
            >
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input
                class="mdl-textfield__input"
                type="text"
                name="sample"
                id="fixed-header-drawer-exp"
              />
            </div>
          </div>
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Вход</a>
            <a class="mdl-navigation__link" href="">Регистрация</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Магазин</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">Главная</a>
          <a class="mdl-navigation__link" href="">Каталог</a>
          <a class="mdl-navigation__link" href="">Доставка</a>
          <a class="mdl-navigation__link" href="">Товары</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content">
          <div class="mdl-grid">
            <div class="shop-card mdl-cell mdl-cell--4-col mdl-card mdl-shadow--2dp">
              <div class="mdl-card__media">
                <img class="shop-card__photo" src="https://picsum.photos/1000/1000" alt="описание фото">
              </div>
              <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Название</h2>
              </div>
              <div class="mdl-card__supporting-text">
                Здесь будет описание товара Здесь будет описание товара Здесь будет описание 
                товара Здесь будет описание товара Здесь будет описание товара Здесь будет описание товара 
              </div>
              <div class="mdl-card__actions mdl-card--border">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
                  Купить
                </button>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                  В корзину
                </button>
              </div>
              <div class="mdl-card__menu">
                <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                  <i class="material-icons">favorite</i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
